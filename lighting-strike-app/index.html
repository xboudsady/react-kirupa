<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dealing with State</title>
        <!-- React Library -->
        <script type="text/javascript" src="./scripts/react.js"></script>
        <script type="text/javascript" src="./scripts/react-dom.js"></script>
        <!-- Babel to transpile JSX -->
        <script type="text/javascript" src="./scripts/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #FFF;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">

            class LightningCounter extends React.Component {
                constructor(props) {
                    super(props);

                    this.state = {
                        strikes: 0
                    };

                    this.timerTick = this.timerTrick.bind(this);
                }

                timerTrick() {
                    this.setState((prevState) => {
                        return {
                            strikes: prevState.strikes + 100
                        }
                    });
                }

                componentDidMount() {
                    setInterval(this.timerTick, 1000);
                }                
                
                render() {
                    var counterStyle = {
                        color: '#66FFFF',
                        fontSize: 50
                    }

                    var count = this.state.strikes.toLocaleString();

                    return (
                        <h1 style={counterStyle}>{count}</h1>
                    );
                }
            }

            class LightningCounterDisplay extends React.Component {
                render() {
                    var commonStyle = {
                        margin: 0,
                        padding: 0
                    }

                    var divStyle = {
                        width: 250,
                        textAlign: 'center',
                        backgroundColor: 'black',
                        padding: 40,
                        fontFamily: 'sans-serif',
                        color: '#999',
                        borderRadius: 10
                    };

                    var textStyle = {
                        emphasis: {
                            fontSize: 38,
                            ...commonStyle
                        },
                        smallEmphasis: {
                            ...commonStyle
                        },
                        small: {
                            fontSize: 17,
                            opacity: 0.5,
                            ...commonStyle
                        }
                    };

                    return (
                        <div style={divStyle}>
                            <LightningCounter />
                            <h2 style={textStyle.smallEmphasis}>LIGHTNING STRIKES</h2>
                            <h2 style={textStyle.emphasis}>WORLDWIDE</h2>
                            <p style={textStyle.small}>(Since you loaded this example)</p>
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <LightningCounterDisplay />,
                document.querySelector('#container')
            )
        </script>
    </body>
</html>
