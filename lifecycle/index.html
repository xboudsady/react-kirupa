<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Events</title>
  <script src="./scripts/react.js"></script>
  <script src="./scripts/react-dom.js"></script>
  <script src="./scripts/babel.min.js"></script>
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script type="text/babel">
      var destination = document.querySelector('#container');

      class CounterParent extends React.Component {
        constructor(props) {
          super(props);
          console.log("constructor: It's default time!");

          this.state = {
            count: 0
          };
          this.increase = this.increase.bind(this);
        }

        increase() {
          this.setState({
            count: this.state.count + 1
          });
        }

        static getDerivedStateFromProps(props, state) {
          console.log("getDerivedStateFromProps: You probably don't need this!");

          return null;
        }

        componentDidUpdate(currentProps, currentState) {
          console.log("componentDidUpdate: Component just updated!");
        }

        getSnapshotBeforeUpdate(prevProps, prevState) {
          console.log("getSnapshotBeforeUpdate: Component is about to commit its changes!");

          return null;
        }
        
        render() {
            var backgroundStyle = {
              padding: 50,
              border: '#333 2px dotted',
              width: 250,
              height: 100,
              borderRadius: 10,
              textAlign: 'center'
            };
            console.log()

            return (
              <div style={backgroundStyle}></div>
            );
        }
      }

      ReactDOM.render(
        <div>
          <CounterParent />
        </div>,
        destination
      );
      
  </script>
</body>
