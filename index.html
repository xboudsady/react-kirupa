<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dealing with State</title>
        <!-- React Library -->
        <script type="text/javascript" src="./scripts/react.js"></script>
        <script type="text/javascript" src="./scripts/react-dom.js"></script>
        <!-- Babel to transpile JSX -->
        <script type="text/javascript" src="./scripts/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #FFF;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">
            class LightningCounter extends React.Component {
                constructor(props) {
                    super(props);

                    this.state = {
                        strikes: 0
                    };
                }
                
                render() {
                    return (
                        <h1>{this.state.strikes}</h1>
                    );
                }
            }

            class LightningCounterDisplay extends React.Component {
                render() {
                    var divStyle = {
                        width: 250,
                        textAlign: 'center',
                        backgroundColor: 'black',
                        padding: 40,
                        fontFamily: 'sans-serif',
                        col0r: '#999',
                        borderRadius: 10
                    };

                    return (
                        <div style={divStyle}>
                            <LightningCounter />
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <LightningCounterDisplay />,
                document.querySelector('#container')
            )
        </script>
    </body>
</html>
