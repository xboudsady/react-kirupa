<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>More Components</title>
        <!-- React Library -->
        <script type="text/javascript" src="./scripts/react.js"></script>
        <script type="text/javascript" src="./scripts/react-dom.js"></script>
        <!-- Babel to transpile JSX -->
        <script type="text/javascript" src="./scripts/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #FFF;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">
            class Stuff extends React.Component {
                render() {
                    return (
                        <React.Fragment>
                        <br/>
                        </React.Fragment>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <Stuff />
                </div>,
                document.querySelector('#container')
            );
        </script>
    </body>
</html>
