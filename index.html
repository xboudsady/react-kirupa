<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>More Components</title>
        <!-- React Library -->
        <script type="text/javascript" src="./scripts/react.min.js"></script>
        <script type="text/javascript" src="./scripts/react-dom.min.js"></script>
        <!-- Babel to transpile JSX -->
        <script type="text/javascript" src="./scripts/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">
            var destination = document.querySelector('#container');

            class Letters extends React.Component {
                render() {
                    var letterStyle = {
                        padding: 10,
                        margin: 10,
                        backgroundColor: this.props.bgcolor,
                        color: '#333',
                        display: 'inline-block',
                        fontFamily: 'monospace',
                        fontSize: 32,
                        textAlign: 'center'
                    };

                    return(
                        <div style={letterStyle}>
                            {this.props.children}
                        </div>
                    )
                };
            }

            ReactDOM.render(
                <div>
                    <Letters bgcolor="#58B3FF">A</Letters>
                    <Letters bgcolor="#EF605F">E</Letters>
                    <Letters bgcolor="#FFD52E">I</Letters>
                    <Letters bgcolor="#49DD8E">O</Letters>
                    <Letters bgcolor="#AE99FF">U</Letters>
                </div>,
                destination
            );
        </script>
    </body>
</html>
